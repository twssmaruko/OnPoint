type Vendor @model {
  id: ID!
  name: String!
  address: String!
  contactNumber: String!
  terms: String!
}

type Product @model {
  id: ID!
  name: String!
  description: String!
}

type PurchaseRequest @model {
  id: ID!
  prNumber: String!
  product: Product!,
  unit: String!,
  quantity: Int!,
  price: Float!, 
}

